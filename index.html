<!DOCTYPE html>
<html lang="en" class="reg">

<head>
	<meta charset="utf-8">
	<meta name="description" content="This is where your description goes">
	<meta name="keywords" content="one, two, three">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>WAR!</title>

	<!-- Fonts -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Itim&display=swap" rel="stylesheet">

	<!-- external CSS link -->
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/style.css">
</head>

<body>
	<main>
		<section class="container col">
			<h1 class="title">WAR!</h1>
			<section class="container">
				<button id="startGame" type="button" name="button">NEW GAME</button>
				<button id="toggle" type="button" name="button">TOGGLE THEME</button>
			</section>
		</section>

		<!-- SCOREBOARD -->
		<section class="container three">
			<section>
				<section class="container col">
					<h1>PLAYER 1</h1>
					<h2>CARDS LEFT</h2>
					<h1 id="myCountEl"></h1>
				</section>
			</section>
			<section class="container col warEl">
			</section>
			<section>
				<section class="container col">
					<h1>PLAYER 2</h1>
					<h2>CARDS LEFT</h2>
					<h1 id="botCountEl"></h1>
				</section>
			</section>
		</section>

		<!-- CARDS -->
		<section class="container three">
			<section class="container col">
				<img id="player1" src="" alt="">
				<h2 id="p1"></h2>
			</section>
			<section class="container col">
				<a id="draw" type="button" name="button"><img id="deck"
						src="https://www.deckofcardsapi.com/static/img/back.png" alt=""></a>
			</section>
			<section class="container col">
				<img id="player2" src="" alt="">
				<h2 id="p2"></h2>
			</section>
		</section>
	</main>

	<script type="text/javascript" src="js/main.js"></script>
</body>

</html>
